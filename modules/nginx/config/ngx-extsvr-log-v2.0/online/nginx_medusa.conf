#medusa main3.x
location ^~ /activity {
    access_log off;
    rewrite ^(.*)$ /log/boikgpokn78sb95ktmsc1bnkechpgj9l last;
}
location ^~ /medusalog {
    access_log off;
    rewrite ^(.*)$ /log/boikgpokn78sb95ktmsc1bnkechpgj9l last;
}
location ^~ /metislog {
    default_type    application/json;
    echo "{\"status\":200}";
    access_log /data/logs/nginx/medusa_metis_deprecated.log json_log;
}
location ^~ /moretv/userdurationlog {
    access_log off;
